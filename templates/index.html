<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Mini Ride-Hailing (Realistic Demo)</title>
  <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
  <header><h2>Mini Ride-Hailing â€” Demo (Uber/Ola style)</h2></header>
  <div id="app">
    <div id="left">
      <canvas id="mapCanvas" width="600" height="500"></canvas>
      <div id="controls">
        <div class="row">
          <input id="driverId" placeholder="Driver ID (e.g., D1)"/>
          <select id="driverLoc"></select>
          <button id="addDriverBtn">Add Driver</button>
        </div>
        <div class="row">
          <input id="passId" placeholder="Passenger ID (e.g., P1)"/>
          <select id="passSrc"></select>
          <select id="passDst"></select>
          <button id="requestBtn">Request Ride</button>
        </div>
        <div class="row">
          <button id="assignBtn">Assign Next Ride</button>
          <button id="refreshBtn">Refresh</button>
        </div>
      </div>
    </div>

    <div id="right">
      <div class="panel">
        <h3>System Log</h3>
        <pre id="log"></pre>
      </div>
      <div class="panel">
        <h3>Drivers</h3>
        <div id="driversList"></div>
      </div>
      <div class="panel">
        <h3>Recent Rides</h3>
        <div id="ridesList"></div>
      </div>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
